<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <!-- link to google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link rel="stylesheet" href="style.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="weather-container">
        
        <!-- current weather  -->
        <div class="current">
            <div class="city">Bristol City</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="cloud1.png" width="128" >
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">8°C</div>
                        <div class="temperature-low">/2°C</div>
                    </div>
                    <div class="status">Partially Cloud</div>
                </div>
            </div>
            <div class="more">
                <!-- item 1 -->
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">air</span>
                    </div>
                    <div class="text">
                        <div class="value"> 9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div>
                <!-- item 2 -->
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value"> 93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>
                <!-- item 3 -->
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">water</span>
                    </div>
                    <div class="text">
                        <div class="value"> 31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast weather  -->
        <div class="forecast">
            <!-- day-1  -->
            <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">rainy</span>
                    </div>
                    <div class="status">Rain</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">6°C</div>
                    <div class="temperature-low">0°C</div>
                </div>
            </div>
            <!-- day-2  -->
            <div class="day">
                <div class="name">Tus</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">ac_unit</span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">1°C</div>
                    <div class="temperature-low">-4°C</div>
                </div>
            </div>
            <!-- day-3  -->
            <div class="day">
                <div class="name">Wed</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">ac_unit</span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">2°C</div>
                    <div class="temperature-low">-3°C</div>
                </div>
            </div>
            <!-- day-4  -->
            <div class="day">
                <div class="name">Thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">thunderstorm</span>
                    </div>
                    <div class="status">Storm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">4°C</div>
                    <div class="temperature-low">1°C</div>
                </div>
            </div>
            <!-- day-5  -->
            <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">partly_cloudy_day</span>
                    </div>
                    <div class="status">Rain</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">6°C</div>
                    <div class="temperature-low">2°C</div>
                </div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
